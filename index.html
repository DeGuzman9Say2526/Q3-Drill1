<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3-Drill 1</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1>Basic Calculator</h1>
        <p>Click the button to display the product of 89 and 6.</p>
        <p id="number-answer"></p>
        <button type="button" class="btn btn-outline-warning" onclick="
        
        const num1 = 89;
        const num2 = 6;
        let product = num1 * num2;
        
        document.getElementById('number-answer').innerHTML = product">
        Display
        </button>
        <button type="button" class="btn btn-outline-warning" onclick="window.location.reload();">Refresh</button>

    </div>
    
</body>
</html>
